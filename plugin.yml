name: WorldWar
version: 0.0.6
main: io.github.podshot.WorldWar.WorldWar
description: World War Plugin

commands:
      worldwar:
           description: World War Command
           usage: /<command> declare
           permission: worldwar.declare
           permission-message: You don't have <permission>
      test:
           description: Test Command
           usage: /<command> [arguments]
      squad:
           description: Squad Command
           usage: /<command> [arguments]
      team:
        description: Team Command
        usage: /<command> [arguments]

permissions:
      worldwar.declare:
                description: All World War Commands
                default: true